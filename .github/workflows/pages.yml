name: Deploy to GitHub Pages

# This workflow is disabled because the app uses server-side features
# (API routes, SQLite database) that cannot be exported as a static site.
# Use Docker deployment instead: docker-compose up -d

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Notice
        run: |
          echo "This app requires server-side features and cannot be deployed to GitHub Pages."
          echo "Please use Docker deployment instead: docker-compose up -d"
          exit 0
