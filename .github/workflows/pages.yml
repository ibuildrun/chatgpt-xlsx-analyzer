name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create example XLSX
        run: npm run setup:xlsx

      - name: Prepare for static export
        run: |
          # Temporarily move API routes out of the way for static export
          mv app/api app/api-disabled
          
          # Create a minimal not-found page to handle 404s
          echo "export default function NotFound() { return null; }" > app/api-disabled-placeholder.tsx

      - name: Build static export
        env:
          STATIC_EXPORT: "true"
          NEXT_PUBLIC_STATIC_MODE: "true"
        run: npm run build

      - name: Restore API routes
        run: |
          mv app/api-disabled app/api
          rm -f app/api-disabled-placeholder.tsx

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
