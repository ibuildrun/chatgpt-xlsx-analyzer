name: CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Deploy to Reg.ru
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REGRU_HOST }}
          username: ${{ secrets.REGRU_USER }}
          key: ${{ secrets.REGRU_SSH_KEY }}
          script: |
            cd /var/www/chatgpt-xlsx-analyzer
            git pull origin main
            bun install
            bun run build
            pm2 restart chatgpt-xlsx-analyzer || pm2 start bun --name chatgpt-xlsx-analyzer -- run start
