name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build better-sqlite3 for Linux (GLIBC 2.28 compatible)
        run: |
          mkdir -p sqlite-build-output
          docker build -t better-sqlite3-builder -f build-sqlite.dockerfile .
          docker run --rm -v $(pwd)/sqlite-build-output:/output better-sqlite3-builder
          rm -rf node_modules/better-sqlite3
          tar -xzf sqlite-build-output/better-sqlite3-linux.tar.gz -C node_modules/
          file node_modules/better-sqlite3/build/Release/better_sqlite3.node

      - name: Create example XLSX
        run: npm run setup:xlsx

      - name: Build application
        run: npm run build

      - name: Prepare deployment files
        run: |
          mkdir -p deploy-ftp
          
          # Copy .next folder
          cp -r .next deploy-ftp/
          
          # Copy static files
          cp -r public deploy-ftp/
          cp -r data deploy-ftp/
          cp package.json deploy-ftp/
          cp next.config.mjs deploy-ftp/
          cp index.php deploy-ftp/
          cp .htaccess deploy-ftp/
          
          # Copy better-sqlite3 module
          mkdir -p deploy-ftp/node_modules
          cp -r node_modules/better-sqlite3 deploy-ftp/node_modules/
          
          # Create _next folder for static serving
          cp -r .next/static deploy-ftp/_next
          
          echo "=== Deployment package contents ==="
          du -sh deploy-ftp/*

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: server297.hosting.reg.ru
          username: u3370847
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy-ftp/
          server-dir: /www/ai.ibuildrun.ru/
          dangerous-clean-slate: false

      - name: Restart PM2 via SSH (optional - may fail if SSH blocked)
        continue-on-error: true
        env:
          SSH_PASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass
          sshpass -p "$SSH_PASS" ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 u3370847@server297.hosting.reg.ru << 'ENDSSH' || echo "SSH blocked, PM2 restart skipped"
            export NVM_DIR=/var/www/u3370847/data/.nvm
            source $NVM_DIR/nvm.sh
            nvm use 20
            cd /var/www/u3370847/data/www/ai.ibuildrun.ru
            pm2 restart ai-chat || pm2 start npm --name "ai-chat" -- start
            pm2 save
          ENDSSH
