name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create example XLSX
        run: npm run setup:xlsx

      - name: Build application
        run: npm run build

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r node_modules deploy/
          cp -r public deploy/
          cp -r data deploy/
          cp package.json deploy/
          cp next.config.mjs deploy/
          cp index.php deploy/
          cp .htaccess deploy/
          cp test.php deploy/
          tar -czf deploy.tar.gz -C deploy .

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H server297.hosting.reg.ru >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SSH_USER: u3370847
          SSH_HOST: server297.hosting.reg.ru
          DEPLOY_PATH: /var/www/u3370847/data/www/ai.ibuildrun.ru
        run: |
          # Upload deployment package
          scp deploy.tar.gz $SSH_USER@$SSH_HOST:$DEPLOY_PATH/
          
          # Extract and restart application
          ssh $SSH_USER@$SSH_HOST << 'ENDSSH'
            export NVM_DIR=/var/www/u3370847/data/.nvm
            source $NVM_DIR/nvm.sh
            nvm use 20
            
            cd /var/www/u3370847/data/www/ai.ibuildrun.ru
            
            # Backup current deployment
            if [ -d ".next" ]; then
              rm -rf .next.backup
              mv .next .next.backup
            fi
            
            # Extract new deployment
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz
            
            # Set proper permissions for PHP files
            chmod 644 index.php .htaccess test.php 2>/dev/null || true
            
            # Restart PM2 process
            pm2 restart ai-chat || pm2 start npm --name "ai-chat" -- start
            
            # Cleanup backup after successful restart
            rm -rf .next.backup
            
            echo "Deployment completed successfully!"
          ENDSSH

      - name: Verify deployment
        env:
          SSH_USER: u3370847
          SSH_HOST: server297.hosting.reg.ru
        run: |
          ssh $SSH_USER@$SSH_HOST << 'ENDSSH'
            export NVM_DIR=/var/www/u3370847/data/.nvm
            source $NVM_DIR/nvm.sh
            nvm use 20
            pm2 status ai-chat
          ENDSSH
