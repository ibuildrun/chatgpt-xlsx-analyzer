name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build better-sqlite3 for Linux (GLIBC 2.28 compatible)
        run: |
          # Build better-sqlite3 in AlmaLinux 8 container for GLIBC compatibility
          mkdir -p sqlite-build-output
          docker build -t better-sqlite3-builder -f build-sqlite.dockerfile .
          docker run --rm -v $(pwd)/sqlite-build-output:/output better-sqlite3-builder
          
          # Remove existing better-sqlite3 and extract Linux-compatible version
          rm -rf node_modules/better-sqlite3
          tar -xzf sqlite-build-output/better-sqlite3-linux.tar.gz -C node_modules/
          
          # Verify the build
          echo "=== Checking built binary ==="
          file node_modules/better-sqlite3/build/Release/better_sqlite3.node

      - name: Create example XLSX
        run: npm run setup:xlsx

      - name: Build application
        run: npm run build

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r node_modules deploy/
          cp -r public deploy/
          cp -r data deploy/
          cp package.json deploy/
          cp next.config.mjs deploy/
          cp index.php deploy/
          cp .htaccess deploy/
          tar -czf deploy.tar.gz -C deploy .

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H server297.hosting.reg.ru >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SSH_USER: u3370847
          SSH_HOST: server297.hosting.reg.ru
          DEPLOY_PATH: /var/www/u3370847/data/www/ai.ibuildrun.ru
        run: |
          # Upload deployment package
          scp deploy.tar.gz $SSH_USER@$SSH_HOST:$DEPLOY_PATH/
          
          # Extract and restart application
          ssh $SSH_USER@$SSH_HOST << 'ENDSSH'
            export NVM_DIR=/var/www/u3370847/data/.nvm
            source $NVM_DIR/nvm.sh
            nvm use 20
            
            cd /var/www/u3370847/data/www/ai.ibuildrun.ru
            
            # Stop PM2 process before update
            pm2 stop ai-chat 2>/dev/null || true
            
            # Backup current deployment
            if [ -d ".next" ]; then
              rm -rf .next.backup
              mv .next .next.backup
            fi
            
            # Remove old debug PHP files and unnecessary files
            rm -f test.php phpinfo.php test-api.php debug-post.php echo.php test2.php 2>/dev/null || true
            rm -f *.tar.gz better-sqlite3-linux.tar.gz bun.lock 2>/dev/null || true
            
            # Remove old files that will be replaced (to ensure clean deployment)
            rm -f index.php .htaccess 2>/dev/null || true
            
            # Extract new deployment (overwrite existing files)
            tar -xzf deploy.tar.gz --overwrite
            rm deploy.tar.gz
            
            # Copy static files to _next folder for direct Apache serving (bypasses PHP)
            echo "=== Setting up static files ==="
            rm -rf _next
            cp -r .next/static _next
            chmod -R 755 _next
            
            # Set proper permissions for PHP files
            chmod 644 index.php .htaccess 2>/dev/null || true
            
            # Verify better-sqlite3 binary
            echo "=== Checking better-sqlite3 binary ==="
            file node_modules/better-sqlite3/build/Release/better_sqlite3.node || echo "Binary not found"
            
            # Start PM2 process
            pm2 delete ai-chat 2>/dev/null || true
            PORT=3000 pm2 start npm --name "ai-chat" -- start
            
            # Wait for app to start and be healthy
            echo "=== Waiting for app to start ==="
            for i in 1 2 3 4 5 6; do
              sleep 5
              if curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:3000/ | grep -q "200"; then
                echo "App is healthy!"
                break
              fi
              echo "Attempt $i: App not ready yet..."
            done
            
            # Check if app is running
            if ! pm2 show ai-chat | grep -q "online"; then
              echo "App failed to start, checking logs..."
              pm2 logs ai-chat --lines 50 --nostream
              exit 1
            fi
            
            # Show PM2 logs for debugging
            echo "=== PM2 Logs ==="
            pm2 logs ai-chat --lines 30 --nostream
            
            # Cleanup backup after successful restart
            rm -rf .next.backup
            
            # Generate static index.html from Node.js output (workaround for FastCGI issues)
            echo "=== Generating static index.html ==="
            curl -s http://127.0.0.1:3000/ > index.html
            if [ -s index.html ]; then
              echo "index.html generated successfully ($(wc -c < index.html) bytes)"
            else
              echo "WARNING: Failed to generate index.html"
            fi
            
            echo "Deployment completed!"
          ENDSSH

      - name: Verify deployment
        env:
          SSH_USER: u3370847
          SSH_HOST: server297.hosting.reg.ru
        run: |
          ssh $SSH_USER@$SSH_HOST << 'ENDSSH'
            export NVM_DIR=/var/www/u3370847/data/.nvm
            source $NVM_DIR/nvm.sh
            nvm use 20
            
            echo "=== PM2 Status ==="
            pm2 status ai-chat
            
            echo "=== Testing localhost:3000 ==="
            curl -s -o /dev/null -w "HTTP Status: %{http_code}\n" http://127.0.0.1:3000/ || echo "Failed to connect"
            
            echo "=== Testing API endpoint ==="
            curl -s -o /dev/null -w "HTTP Status: %{http_code}\n" http://127.0.0.1:3000/api/threads || echo "Failed to connect"
            
            echo "=== Testing POST to threads ==="
            curl -s -X POST http://127.0.0.1:3000/api/threads \
              -H "Content-Type: application/json" \
              -d '{"title":"Test Thread"}' \
              -w "\nHTTP Status: %{http_code}\n" || echo "Failed to connect"
          ENDSSH
